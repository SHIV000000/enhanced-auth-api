<!-- enhanced-auth-api\frontend\register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background-image: linear-gradient(to right, #667eea, #764ba2);
            color: #fff;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="flex justify-center items-center h-screen">
        <div class="card p-8 rounded-lg shadow-md w-full sm:w-96">
            <h2 class="text-2xl font-semibold mb-4 text-center">Register</h2>
            <form action="/auth/register" method="POST">
                <div class="mb-4">
                    <label for="name" class="block mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 rounded-md bg-transparent border border-gray-400 text-white" placeholder="Enter your name">
                </div>
                <div class="mb-4">
                    <label for="email" class="block mb-2">Email address</label>
                    <input type="email" id="email" name="email" autocomplete="email" class="w-full px-4 py-2 rounded-md bg-transparent border border-gray-400 text-white" placeholder="Enter your email">
                </div>
                <div class="mb-4">
                    <label for="password" class="block mb-2">Password</label>
                    <input type="password" id="password" name="password" autocomplete="current-password" class="w-full px-4 py-2 rounded-md bg-transparent border border-gray-400 text-white" placeholder="Enter your password">
                </div>
                <button type="submit" class="w-full py-2 rounded-md bg-indigo-500 text-white font-semibold">Register</button>
            </form>
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-300">Already have an account? <a href="#" class="text-indigo-400 hover:text-indigo-300">Log In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
